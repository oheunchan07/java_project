<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form action="/board/save" method="post" enctype="multipart/form-data">
    <label for="boardWriter">Writer:</label>
    <input type="text" id="boardWriter" name="boardWriter" required>

    <label for="boardPass">Password:</label>
    <input type="password" id="boardPass" name="boardPass" required>

    <label for="boardTitle">Title:</label>
    <input type="text" id="boardTitle" name="boardTitle" required>

    <label for="boardContents">Contents:</label>
    <textarea id="boardContents" name="boardContents" cols="30" rows="10" required></textarea>

    <input type="submit" value="Submit">
</form>
</body>
</html>
